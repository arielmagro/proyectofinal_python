{% extends 'blogfinal/base.html'%}
{% block contenido %}
{% if user.is_authenticated %}
<a href="{% url 'crear' %}">Crear post</a>
{% endif %}
<ul>
    {% for post in object_list %}
    <li>
        {{post.publicado_el}} --- {{post.titulo}}
        {% if user.is_authenticated %}
        <a href="{% url 'borrar' post.id %}">Borrar</a>
        <a href="{% url 'actualizar' post.id %}">Actualizar</a>
        {% endif %}
        <a href="{% url 'detalle' post.id %}">Ver Post</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
